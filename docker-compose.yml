version: "3.8"
services:
  postgres:
    image: postgres:14.1-alpine
    container_name: node_ecommerce_db
    restart: "no"
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
      - POSTGRES_DB=ecommerce
    ports:
      - "5432:5432"
  app:
    build: .
    container_name: node_ecommerce
    depends_on:
      - postgres
    ports:
      - 8000:8000
    volumes:
      - ./:/app/src
